<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #3498db;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 225, 225, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        

        .logo {
            text-align: center;
        }
        .logo img {
            display: block;
            margin: 0 auto;
            width: 150px; /* Adjust the width of the logo */
            height: 75px; /* Adjust the height of the logo */
            border-radius: 50%; /* Make the logo circular */
        }

        .btn-primary{
            background-color: #3939B8;
            border: none;
            color: rgb(255, 255, 255);
            margin: 0px;
            border-radius:0;
            width: 50px;
            height: 70px;
        }

        .nav{
            background-color: #5353D1;
            color: #fff;
            height: 70px;
            font-size: 19px;   
            position: relative; 
        }

        .nav .nav-link{
            color: #fff;
            padding-right: 15px;
        }

        .nav .logo img{
            width: 85px;
            position: absolute;
            top: 0;
            left: 20px;
        }

        .side-bar li{
            list-style: none;
            padding: 30px;
            border-bottom: solid 1px black;
        }

        .side-bar a{
            text-decoration: none;
            transition: all 0.5s;
        }

        .nav .nav-link{
            margin-right: 50px;
            margin-top: 10px;
            transition: all 0.5s;
        }

        .nav .nav-link:hover{
            border-bottom: solid 1px white;
        }

        .side-bar a:hover{
            color: #9f9fa4;
        }

        @media (max-width: 320px) {
            .btn-primary{
                margin:0px auto auto auto;
            }
        
            .active, .about{
                display: none;
            }
        
            .nav .nav-link:hover{
                border:none;
            }
        }

        @media (min-width: 375px) and (max-width:425px) {
            .btn-primary{
                margin:0px auto auto auto;
            }
        
            .active, .about{
                display: none;
            }
        
            .nav .nav-link:hover{
                border:none;
            }
        
            .nav .logo img{
                width: 85px;
                position: absolute;
                top: 0;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item logo">
            <a class="logo" href="{% url 'home_page' %}"><img src="{% static 'images/Logo.png' %}" alt=""></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link about" href="#">About</a>
        </li>
        <li class="nav-item">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="side-bar">
                        <li> 
                            <a href="{% url 'info' %}"> <i class="fa-solid fa-user"></i> Patient Information</a>
                        </li>
                        <li>
                            <a href="{% url 'DAT' %}"><i class="fa-solid fa-square-plus"></i> Treatment plan</a>
                        </li>
                        <li> 
                            <a href="{% url 'ex' %}"> <i class="fa-solid fa-bed-pulse"></i> Living Well with diabetes</a>
                        </li>
                        <li> 
                            <a href="{% url 'in' %}"> <i class="fa-solid fa-comment-medical"></i> Pre-Diabetes Advices</a>
                        </li>
                        <li> 
                            <a href="#" class="chat"> <i class="fa-solid fa-comments"></i> Chatbot</a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}">
        </div>
        <h1>Diabetes Follow-up</h1>
        <table>
            <tbody>
                <tr>
                    <th>Select your Condition</th>
                </tr>
                <tr>
                    <td><a href="{% url 'second_page' %}">Prediabetes</a></td>
                </tr>
                <tr>
                    <td><a href="{% url 'SECOND__PAGE' %}">Diabetes</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
