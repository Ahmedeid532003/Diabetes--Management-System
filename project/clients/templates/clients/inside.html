{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Follow-up</title>
    <style>
        body {
            background-color: #3498db;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 225, 225, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        a {
            display: block;
            padding: 10px 15px;
            margin: 10px auto;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
        }

        .logo {
            text-align: center;
        }
        .logo img {
    display: block;
    margin: 0 auto;
    width: 150px; /* Adjust the width of the logo */
    height: 150px; /* Adjust the height of the logo */
    border-radius: 50%; /* Make the logo circular */
}

    </style>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="dms.png" alt="Logo">
        </div>
        <h1>Diabetes Follow-up</h1>
        <table>
            <tbody>
                <tr>
                    <th>Select your Condition</th>
                </tr>
                <tr>
                    <td><a href="{% url 'second_page' %}">Prediabetes</a></td>
                </tr>
                <tr>
                    <td><a href="{% url 'SECOND__PAGE' %}">Diabetes</a></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
